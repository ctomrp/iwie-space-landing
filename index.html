<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/icon5.png">
  <title>Iwie Space</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/extra.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/carousel.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/loader.css">
  <link rel="stylesheet" href="./fonts/fonts.css" type="text/css" charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar bg-custom">
    <div class="container">
      <a class="navbar-brand home" href="#">
        <img src="./assets/iwie-space-logo2.png" alt="logo iwie" class="logo">
      </a>
      <a href="https://www.tiktok.com/@iwie.space" target="_blank" class="login btn btn-secondary">Visítanos</a>

    </div>
  </nav>
  </header>

  <main>
    <div class="space">
      <div class="logo-body">
        <img src="./assets/logo-iwie-space.svg" class="img-logo-body" alt="iwie space logo">
        <h1 class="message-body">Creatividad Colaborativa</h1>
      </div>

      <h3 class="announcement">Pronto conocerás un nuevo espacio</h3>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/4.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </main>

  <footer>
    <div class="footer-container">
      <div class="copyright">
        Iwie Space &copy; 2024
      </div>
      <div class="rrss">

        <a href="https://www.tiktok.com/@iwie.space" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#bac0c0" class="bi bi-tiktok"
            viewBox="0 0 16 16">
            <path
              d="M9 0h1.98c.144.715.54 1.617 1.235 2.512C12.895 3.389 13.797 4 15 4v2c-1.753 0-3.07-.814-4-1.829V11a5 5 0 1 1-5-5v2a3 3 0 1 0 3 3z" />
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="./script/theme.js"></script>
  <script src="./script/side-menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  </div>

</body>

</html>
